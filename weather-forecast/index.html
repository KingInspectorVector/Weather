<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="wrap">
        <div class="row">
          <div class="col">
            <nav class="navbar d-flex justify-content-center mt-3 mb-4">
              <form class="form-inline d-flex">
                <input
                  class="form-control me-2"
                  id="cityInput"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-dark me-2" type="submit" id="searchButton">
                  Search
                </button>
                <button class="btn btn-light text-nowrap" id="currentLocationButton">
                  My <i class="bi bi-geo-alt"></i>
                </button>
              </form>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column">
                <h1 id="city"></h1>
                <div id="date"></div>
              </div>

              <div class="d-flex flex-column">
                <div class="d-flex">
                  <div class="d-flex">
                    <h1 id="temperatureCelsius">
                    </h1>
                    <div class="d-flex fs-6">
                      <a class="link mx-1 active" id="celsiusLink">°C</a>
                      |
                      <a class="link ms-1" id="fahrenheitLink">°F</a>
                    </div>
                  </div>
                  <img class="icon" src="/undraw_autumn_re_rwy0.svg" id="icon" alt="weather-icon">
                </div>
                <div><span id="description">foggy</span> <span>, Humidity: <span id="humidity">51</span>%</span></div>
                <div>Wind: <span id="wind"></span> m/s</div>
             
              </div>
            </div>
          </div>
        </div>
        <div id="forecast">
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-center"><a class="me-1" href="https://github.com/ansy-qt/weather-forecast">Open-sourse code</a>by Anastasiia Protsenko</div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
